<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Register Account</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form">
                <img src="/html/img/logo-large.png" alt="logo" class="logo">
                <h2>Register Account</h2>
                <h4>ใส่ตัวพิมพ์ใหญ่ด้านหน้า ชื่อ และ นามสกุล</h4>
                <div class="formtwo">
                    <br>
                    <h1>ชื่อจริง(IC)|ภาษาอังกฤษเท่านั้น</h1>
                    <input type="text" class="input" id="fname" name="fname" placeholder="ชื่อจริง">
                    <br>
                    <br>
                    <h1>นามสกุล(IC)|ภาษาอังกฤษเท่านั้น</h1>
                    <input type="text" class="input" id="lname" name="lname" placeholder="นามสกุล">
                    <br>
                    <br>
                    <h1>วันเกิด(IC)(วัน/เดือน/ปี)</h1>
                    <input type="date" class="input" id="bday" name="bday" placeholder="วันเกิด">
                    <br>
                    <br>
                    <h1>ความสูง(IC)</h1>
                    <input type="number" class="input" id="h"  name="h" placeholder="ส่วนสูง 150-180">
                    <br>
                    <br>
                    <h1>เพศ(IC)</h1>
                    <select class="input" name="sex" id="sex">
                        <option value="">เลือกเพศ</option>
                        <option value="m">ชาย</option>
                        <option value="f">หญิง</option>
                    </select>
                    <br>
                    <br>
                    <h3>โปรดตรวจสอบทุกอย่างให้แน่ใจก่อนจะกดยืนยัน</h3>
                    <input id="ok" type="submit" value="ยืนยัน" class="submit">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/script.js" type="text/javascript"></script> 
<link rel="stylesheet" href="css/ui.css" type="text/css">
</html>
